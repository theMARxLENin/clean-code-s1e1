<!DOCTYPE html>
<html>
	<head>
		<title>Todo App</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" 
        type="text/css">
		<link rel="stylesheet" 
        href="style.css" 
        MEDIA="screen" 
        charset="utf-8">
	</head>
	<body class="body">
		<div class="header">
			<img src="./eisenhower-matrix.jpg" id="header-img"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
		</div>
		<div class="main">
			<p id="top-section">
				<label class="label-new-task" for="new-task">Add Item</label>
				<div class="task-row-wrapper">
					<input id="new-task" class="task" type="text">
					<button class="button button-add">Add</button>
				</div>
			</p>
			<h3>Todo</h3>
			<ul id="incomplete-tasks">
				<li>
					<input type="checkbox" class="checkbox">
					<label class="task task-label">Pay Bills</label>
					<input type="text" class="task task-text">
					<button class="button edit">Edit</button>
					<button class="button delete"><img src="./remove.svg" class="remove"></button>
				</li>
				<li class="edit-mode">
					<input type="checkbox" class="checkbox">
					<label class="task task-label">Go Shopping</label>
					<input type="text" value="Go Shopping" class="task task-text">
					<button class="button edit">Save</button>
					<button class="button delete"><img src="./remove.svg" class="remove"></button>
				</li>
			</ul>
			<h3>Completed</h3>
			<ul id="completed-tasks">
				<li>
					<input type="checkbox" class="checkbox" checked>
					<label class="task task-label comp-task-label">See the Doctor</label>
					<input type="text" class="task task-text">
					<button class="button edit">Edit</button>
					<button class="button delete"><img src="./remove.svg" class="remove"></button>
				</li>
			</ul>
		</div>
		<script src="app.js"></script>
	</body>
</html>
